<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis path {
	display: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 300,
	height = 650;

var strany = {"obcane_cz":0, "liberalove_cz":0, "VV":0, "konzerv_strana":0, "KSCM":0, "koruna_ceska":0, "CSNS":0, "CSSD":0, "narodni_prosperita":0, "sdruzeni_pro_rep":0, "moravane":0, "SPOZ":0, "STOP":0, "TOP09":0, "evropsky_stred":0, "KDU-CSL":0, "cibulka":0, "CS_narod_socialisticka":0, "zeleni":0, "suverenita_bobo":0, "humanisticka_str":0, "pirati":0, "DSSS":0, "svobodni":0, "ODS":0, "klicove_hnuti":0};

var partaje = []
for (partaj in strany) {
	partaje.push(partaj)
}    

var svg = d3.select("body").append("svg")
		.attr("width", width + 60)
		.attr("height", height + 60);


var yscale = d3.scale.linear()
		.domain([0, 60])
		.range([0, height - 40]);

function procenta(filtered) {
	var celkem = 0
	var out = []
	var soucty = (filtered.reduce(function(s,e){
		for (i in s){
			s[i] += e[i] * 1.0;
		}
		return s;
	},strany));

		for (i in soucty){
			celkem += soucty[i] 
			soucty[i] = (soucty[i]/celkem) * 100
		}
		for (var k in soucty) {
			out.push(soucty[k] )
		}
		return out
}
	

d3.csv("volby10.csv", function(error, volby) {
	var vysledkyFilter = volby.filter(function(e){return e.vek_prumer > 50});

	var scenar = procenta(vysledkyFilter)
	var scenar2 = procenta(volby)

svg.selectAll("text")
	.data(scenar2)
	.enter().append("text")
	.attr("x", 50)
	.attr("y", function(d) { return height - yscale(d)})
	.text(function(d,i) {return partaje[i]});	


svg.selectAll("text .scenar")
	.data(scenar)
	.enter().append("text")
	.attr("x", 250)
	.attr("y", function(d) { return height - yscale(d)})
	.text(function(d,i) {return partaje[i]});		

var lines = svg.selectAll("g")
	.data(scenar2)
	.enter()
	.append("line")
	.attr("x1", 85)
	.attr("y1", function(d) { return height - yscale(d)})
	.attr("x2", 248)
	.attr("y2", function(d, i) { return height - yscale(scenar[i])})
	.attr("stroke-width", 2)
	.attr("stroke", "black");

});

</script>
